<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/hover-min.css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <title>SIMUK</title>
    <style type="text/css">
    	html, body {
    		height: 100%;
    		margin: 0px;
    		padding: 0px;
    	}
    	.full{
    		height: 100%;
    		width: 100%;
    		padding:0px;
    		margin: 0px;
    	}
    	.centrar{
    		height: 100%;
    		display: flex;
			align-items: center;
			position: absolute;
			text-align: center;
			margin-left: 29%;
			font-size: 45px;
    	}

    </style>
    <script type="text/javascript">
    	function FormAlumno() {
    		// body...
    		$('#bton').toggle();
    		$('#bton2').toggle();
    		$('#regAlumno').toggle();
    	}
    	function FormInsti(){
    		$('#bton').toggle();
    		$('#bton2').toggle();
    		$('#regInstitucion').toggle();
    	}
	      function AtrasFI(){
	        $('#regInstitucion').toggle();
	        $('#bton').toggle();
	        $('#bton2').toggle();
	      }function AtrasFA(){
	        $('#regAlumno').toggle();
	        $('#bton').toggle();
	        $('#bton2').toggle();
	      }
    </script>
</head>

<body>
	 <div class="row full">
      <div class="col s6 full " id="bton" style="padding: 0px;">
      	<!-- Registro normal -->
      	<a onclick="FormAlumno();" class="waves-effect waves-light btn full">
      	<div class="centrar">
      		<p>Estudiante</p>
      	</div>
      </a>
      </div>
      <div class="col s6 full" id="bton2" style="padding: 0px;">
      	<a onclick="FormInsti();"  class="waves-effect btn waves-red full">
      		<div class="centrar">
      		<p>Institucion</p>
      		</div>
      </a>
      </div>
      <div class="col s12 light-blue lighten-4 full" id="regAlumno" style="display: none"> 
      	<div class="centrar">
          <button onclick="AtrasFA();">Atras</button>
      		<p>Formulario alumno</p>
      		
      	</div>
      </div>
      <div class="col s12 light-blue lighten-4 full" id="regInstitucion" style="display: none"> 
      	<div class="centrar">
          <button onclick="AtrasFI();">Atras</button>
      		<p>Formulario institucion</p>
      		
      	</div>
      </div>
    </div>
</body>
</html>
