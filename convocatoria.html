<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <title>Convocatoria</title>
</head>
<body class="light-blue">
    <div class="section container">
        <div class="row">
            <form class="col s12">
                <div class="row card-panel">
                    <h2 class="center">Formulario</h2>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="name" type="text" name="frmname" class="validate" required>
                        <label for="name">Nombre</label>
                    </div>
                            
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="lastname" type="text" name="frmuser" class="validate" required>
                        <label for="lastname">Nombre</label>
                    </div>

                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" name="frmuser" class="validate" required>
                        <label for="icon_prefix">Descripcion</label>
                    </div>
                        
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" name="frmuser" class="validate" required>
                        <label for="icon_prefix">Description</label>
                    </div>

                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" name="frmuser" class="validate" required>
                        <label for="icon_prefix">Descripcion</label>
                    </div>

                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" name="frmuser" class="validate" required>
                        <label for="icon_prefix">Description</label>
                    </div>

                    
                    <div class="input-field col s12">
                            <div class="file-field input-field">
                               <div class="btn">
                                   <span>Imagen</span>
                                   <input type="file">
                               </div>
                               <div class="file-path-wrapper">
                                   <input class="file-path validate" type="text" placeholder="Selecciona una imagen">
                               </div>
                           </div>
                       </div>

                    <div class="input-field col s12">
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>PDF</span>
                                <input type="file">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="Selecciona un archivo pdf">
                            </div>
                        </div>
                    </div>

                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="text" class="datepicker" id="Fini" required>
                    </div>

                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="text" class="datepicker" id="Fina" required>
                    </div>

                    <div class="input-field col s4 center">
                        <button class="btn waves-effect waves-light" type="submit" name="btnConv">Subir
                        <i class="material-icons right">send</i>
                    </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/activarconv.js"></script>
</body>
</html>
